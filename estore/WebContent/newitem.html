<div class="col-md-6">
	<h3>New Item</h3>
	<form id="add_item" name="add_item" action="#">
		<div class="form-group">
			<br/>
			<label>Item Name</label>
			<input type="text" name="new_item_name" id="new_item_name" maxlength="50" class="form-control" />
			<br/>
			<label>Item Description</label>
			<textarea name="new_item_desc" id="new_item_desc" class="form-control" ></textarea>
			<br/>
			<label>Price</label>
			<input type="text" name="new_item_price" id="new_item_price" maxlength="10" class="form-control" />
			<br/>
			<input type="button" name="new_item_submit_it" id="new_item_submit_it" value="Submit" class="form-control btn btn-primary"> 
		</div>
	</form>
</div>
<br />
<div id="item_div_ajaxResponse" class="container"></div>
