	<div class="container">
		<div class="col-md-6">
			<h3>New Item</h3>
			<h4 id="newitem_loggedInMsg"></h4>
			<form id="newitem_add_item" name="add_item" action="#">
				<div class="form-group">
					<br/>
					<label>Item Name</label>
					<input type="text" name="item_name" id="newitem_item_name" maxlength="50" class="form-control" />
					<br/>
					<label>Item Description</label>
					<textarea name="item_desc" id="newitem_item_desc" class="form-control" ></textarea>
					<br/>
					<label>Price</label>
					<input type="text" name="item_price" id="newitem_item_price" maxlength="10" class="form-control" />
					<br/>
					<label>Quantity</label>
					<input type="text" name="quantity" id="newitem_quantity" maxlength="4" class="form-control" value="5"/>
					<br/>
					<input type="button" name="submit_it" id="newitem_submit_it" value="Submit" class="form-control btn btn-primary"> 
				</div>
			</form>
		</div>
		<br />
	</div>
	<div id="newitem_div_ajaxResponse" class="container"></div>
