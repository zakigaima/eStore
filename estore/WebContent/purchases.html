	<div class="container">
		<div class="col-md-12">
			<h3>My Purchases</h3>
			<div id="purchases_get_purchases" >
				<table class='table table-hover' data-ng-controller='PurchasesController'>
					<tr>
						<th>Date</th>
						<th>Item</th>
						<th>Description</th>
						<th>Price</th>
						<th>Seller</th>
					</tr>
					<tr data-ng-repeat="x in purchases">
						<td>{{x.txndate}}</td>
						<td>{{x.itemname}}</td>
						<td>{{x.itemdesc}}</td>
						<td>&#8377;{{x.itemprice}}</td>
						<td>{{x.username}}</td>
					</tr>					
				</table>
			</div>
			<div id="purchases_status" ></div>
		</div>
	</div>
