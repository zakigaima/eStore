<!doctype html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>eStore</title>
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	
	
	<script src="js/jquery-min.js"></script>
	<script src="js/script.js"></script>
	<!-- <script src="js/inventory.js"></script>
	<script src="js/newitem.js"></script>
	<script src="js/newuser.js"></script> -->
	<script src="js/polyfill.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<!-- AngularJS Script -->
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
</head>
<body ng-app="demoApp">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="site-logo col-md-2">
					<h2><a href="index.html">eStore</a></h2>
				</div>
				<div class="col-md-6"></div>
				<div class="col-md-4">
					<div id="loginstatus"></div>
				</div>
			</div>
		</div>	
	</div>
	<div class="container">
		<ul class="nav nav-tabs nav-pills" ng-init="navtabs=[	{link:'#/login',value:'Login'},
								{link:'#/newuser',value:'New User'},
								{link:'#/newitem',value:'New Item'}
							]">
			<li ng-repeat="x in navtabs" role="presentation"><a href="{{x.link}}">{{x.value}}</a></li>
		</ul>
	</div>
	<div class="container">
		 <ng-view></ng-view>
	</div>
	<script type="text/javascript">
	</script>
	<script type="text/javascript">
		var demoApp = angular.module('demoApp',['ngRoute']);
		
		
		demoApp.config(['$routeProvider', function ($routeProvider) {
			$routeProvider
			.when('/',
					{
						templateUrl: 'inventory.html',
						controller: 'AppCtrl'
					})
			.when('/login',
					{
						templateUrl: 'login.html',
						controller: 'AppCtrl'
					})
			.when('/newuser',
					{
						templateUrl: 'newuser.html',
						controller: 'AppCtrl'
					})
			.when('/newitem',
					{
						templateUrl: 'newitem.html',
						controller: 'AppCtrl'
					})
			.otherwise({redirectTo: 'inventory.html'});
		}]);
		demoApp.controller('AppCtrl', function() {
			console.log("Checking in console");
		});
	</script>
</body>
</html>
