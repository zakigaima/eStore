<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eStore</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="js/jquery-min.js"></script>

    <link href="css/style.css" rel="stylesheet">

</head>
<body data-ng-app="estoreApp">
	<div data-ng-include='"templates/header.html"'></div>
	<div class="container">
		<div class="col-md-6 mycontent-left">
			<h3>Items in eStore</h3>
			<div id="get_inventory" >
				<table class='table table-hover' data-ng-controller='ItemsController'>
					<tr>
						<th>Item Name</th>
						<th>Item Price</th>
						<th></th>
					</tr>
					<tr data-ng-repeat="x in items">
						<td class="itemname">{{x.itemname}}</td>
						<td class="itemdesc hidden">{{x.itemdesc}}</td>
						<td class="itemprice">&#8377;{{x.itemprice}}</td>
						<td class="quantity hidden">{{x.quantity}}</td>
						<td><button class="viewItem btn btn-default" value="{{x.itemid}}" type="button">View</button></td>
					</tr>					
				</table>
			</div>
			<div id="status" ></div>
		</div>
		<div class="col-md-6">
			<h3 id="item_name"></h3>
			<pre id="pre_item_desc" ></pre>
			<div id="item_price" ></div>
			<form id="buy_item" name="buy_item" action="#">
				<input type="hidden" id="item_id" name="item_id" value="" />
			</form>
			<br/>
			<div id="update_response" class="container"></div>
		</div>
	</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/script.js"></script>
	<script src="js/inventory.js"></script>
	<script src="js/polyfill.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
