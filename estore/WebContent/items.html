	<div class="container">
		<div class="col-md-6 mycontent-left">
			<h3>My Items</h3>
			<div id="items_get_items" >
				<table class="table table-hover" data-ng-controller='MyItemsController' id='tbl_items'>
					<tr>
						<th>Item</th>
						<th>Desc</th>
						<th>Price</th>
						<th>Available</th>
						<th>Sold</th>
						<th></th>
						<th></th>
					</tr>
					<tr data-ng-repeat="x in myitems">
						<td class="itemid hidden">{{x.itemid}}</td>
						<td class="itemname">{{x.itemname}}</td>
						<td class="itemdesc">{{x.itemdesc}}</td>
						<td class="itemprice">{{x.itemprice}}</td>
						<td class="quantity" align="center">{{x.quantity}}</td>
						<td class="itemcount" align="center">{{x.count}}</td>
						<td><a href="#" class="edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a href="#" class="remove"><span class="glyphicon glyphicon-remove"></span></a></td>
					</tr>
				</table>
			</div>
			<div id="items_status" ></div>
		</div>
		<div class="col-md-6">
			<form id="items_update_form" name="update_form">
			  <h3>Edit Item</h3>
			  <input type="hidden" id="items_form_itemid" />
			  <label>Item Name</label>
			  <h4 id="items_form_itemname"></h4>
	  	      <label>Item Description</label>
			  <textarea class="form-control" id="items_form_itemdesc"></textarea>
			  <label>Item Price</label>
			  <input type="text" class="form-control" id="items_form_itemprice" value=""/> <br />
			  <label>Quantity</label>
			  <input type="text" class="form-control" id="items_form_quantity" value=""/> <br />
		      <button class="btn btn-lg btn-default" id="items_btn_update"><span class="" id="items_btn_update_span"></span> Update</button>
			</form>
			<div id="items_update_response"></div>
		</div>
	</div>
