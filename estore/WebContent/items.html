<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Items</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script src="js/jquery-min.js"></script>
	<script src="js/items.js"></script>
	<script src="js/polyfill.js"></script>
    <link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="js/script.js"></script>

</head>
<body data-ng-app="estoreApp">
	<div data-ng-include='"templates/header.html"'></div>

	<div class="container">
		<div class="col-md-6">
			<h3>My Items</h3>
			<div id="get_items" ></div>
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<form id="update_form" name="update_form">
			  <h3>Item Updation</h3>
			  <input type="hidden" id="form_itemid" />
			  <label>Item Name</label>
			  <h4 id="form_itemname"></h4>
	  	      <label>Item Description</label>
			  <textarea class="form-control" id="form_itemdesc"></textarea>
			  <label>Item Price</label>
			  <input type="text" class="form-control" id="form_itemprice" value=""/> <br />
			  <input type="submit" class="btn btn-default" />
			</form>
			<div id="update_response"></div>
		</div>
	</div>

    <script src="js/bootstrap.min.js"></script>
