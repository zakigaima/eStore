<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Items</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script src="js/jquery-min.js"></script>
	<script src="js/polyfill.js"></script>
    <link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="js/script.js"></script>
	<script src="js/items.js"></script>
	

</head>
<body data-ng-app="estoreApp">
	<div data-ng-include='"templates/header.html"'></div>

	<div class="container">
		<div class="col-md-6">
			<h3>My Items</h3>
			<div id="get_items" >
				<table class="table table-hover" data-ng-controller='MyItemsController'>
					<tr>
						<th>Item</th>
						<th>Desc</th>
						<th>Price</th>
						<th>Sold</th>
						<th></th>
						<th></th>
					</tr>
					<tr data-ng-repeat="x in myitems">
						<td class="itemid hidden">{{x.itemid}}</td>
						<td class="itemname">{{x.itemname}}</td>
						<td class="itemdesc">{{x.itemdesc}}</td>
						<td class="itemprice">{{x.itemprice}}</td>
						<td class="itemcount">{{x.count}} times</td>
						<td><a href="#" class="edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a href="#" class="remove"><span class="glyphicon glyphicon-remove"></span></a></td>
					</tr>
				</table>
			</div>
			<div id="status" ></div>
		</div>
		<div class="col-md-6">
			<form id="update_form" name="update_form">
			  <h3>Edit Item</h3>
			  <input type="hidden" id="form_itemid" />
			  <label>Item Name</label>
			  <h4 id="form_itemname"></h4>
	  	      <label>Item Description</label>
			  <textarea class="form-control" id="form_itemdesc"></textarea>
			  <label>Item Price</label>
			  <input type="text" class="form-control" id="form_itemprice" value=""/> <br />
			  <input type="submit" class="btn btn-default" />
			</form>
			<div id="update_response"></div>
		</div>
	</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
