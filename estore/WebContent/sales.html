		<div class="col-md-12">
			<h3>My Sales</h3>
	<div class="container">
			<div id="sales_get_sales">
				<table class='table table-hover' data-ng-controller='SalesController'>
					<tr>
						<th>Date</th>
						<th>Item</th>
						<th>Description</th>
						<th>Price</th>
						<th>Buyer</th>
					</tr>
					<tr data-ng-repeat="x in sales">
						<td>{{x.txndate}}</td>
						<td>{{x.itemname}}</td>
						<td>{{x.itemdesc}}</td>
						<td>&#8377;{{x.itemprice}}</td>
						<td>{{x.buyername}}</td>
					</tr>					
				</table>
			</div>
			<div id="sales_status" ></div>
		</div>
	</div>
