	<div class="container">
		<div class="col-md-6">
			<h3>Login</h3>
			<h4 id="login_loggedInMsg"></h4>
			<form id="login_login" name="login_login" action="#">
				<div class="form-group">
					<br/>
					<label>Username</label>
					<input type="text" name="login_username" id="login_username" data-ng-model="login_username" maxlength="50" class="form-control" />
					<br/>
					<label>Password</label>
					<input type="password" name="login_password" id="login_password" data-ng-model="login_password" maxlength="10" class="form-control" />
					<br/>
					<input type="submit" name="login_submit_it" id="login_submit_it" value="Submit" class="form-control btn btn-primary"> 
				</div>
			</form>
		</div>
		<br />
	</div>
	<div id="login_div_ajaxResponse" class="container"></div>
