	<div class="col-md-6">
		<h3>New User</h3>
		<form id="add_user" name="add_user" action="#">
			<div class="form-group">
				<br/>
				<label>Username</label>
				<input type="text" name="signup_username" id="signup_username" maxlength="50" class="form-control" />
				<br/>
				<label>Password</label>
				<input type="password" name="signup_password" id="signup_password" maxlength="10" class="form-control" />
				<br/>
				<label>Email Address</label>
				<input type="email" name="signup_email" id="signup_email" maxlength="50" class="form-control" />
				<br/>
				<input type="button" name="signup_submit_it" id="signup_submit_it" value="Submit" class="form-control btn btn-primary"> 
			</div>
		</form>
	<br />
	</div>
