	<div class="container">
		<div class="col-md-6">
			<h3>New User</h3>
			<h4 id="newuser_loggedInMsg"></h4>
			<form id="newuser_add_user" name="add_user" action="#">
				<div class="form-group">
					<br/>
					<label>Username</label>
					<input type="text" name="username" id="newuser_username" maxlength="50" class="form-control" />
					<br/>
					<label>Password</label>
					<input type="password" name="password" id="newuser_password" maxlength="10" class="form-control" />
					<br/>
					<label>Email Address</label>
					<input type="email" name="email" id="newuser_email" maxlength="50" class="form-control" />
					<br/>
					<input type="button" name="submit_it" id="newuser_submit_it" value="Submit" class="form-control btn btn-primary"> 
				</div>
			</form>
		</div>
		<br />
	</div>
	<div id="newuser_div_ajaxResponse" class="container"></div>
